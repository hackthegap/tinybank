{% extends "base.html" %}
{% block content %}
  <h2>My Transactions</h2>
  {% if transactions %}
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for tx in transactions %}
        <tr>
          <td>{{ tx.tx_type }}</td>
          <td>${{ tx.amount }}</td>
          <td>{{ tx.description }}</td>
          <td>{{ tx.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No transactions found.</p>
  {% endif %}
{% endblock %}
