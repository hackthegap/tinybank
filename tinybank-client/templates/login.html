{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="mt-3">No account? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
