{% extends "base.html" %}
{% block content %}
<h2>All Transactions</h2>
<table class="table table-bordered">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>User Email</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Description</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for tx in transactions %}
    <tr>
      <td>{{ tx.id }}</td>
      <td>{{ user_map[tx.user] }}</td>
      <td>{{ tx.tx_type }}</td>
      <td>${{ tx.amount }}</td>
      <td>{{ tx.description }}</td>
      <td>{{ tx.timestamp }}</td>
      <td>
        <form method="POST" action="/transactions/delete/{{ tx.id }}">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this transaction?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
